<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form>
            <fieldset>
                <legend>Dados de Login</legend>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <label for="confirm-email">Confirmar</label>
                <input type="email" id="confirm-email" name="confirm-email" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm-password">Confirmar</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </fieldset>
            <fieldset>
                <legend>Dados de Contato</legend>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <label for="nascimento">Nascimento</label>
                <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa" required>
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg">
                <label for="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
                <label for="numero">Nº</label>
                <input type="text" id="numero" name="numero" required>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="">Selecione</option>
                  <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>



                  
                </select>
                <label for="ddd-telefone">DDD+Telefone</label>
                <input type="text" id="ddd-telefone" name="ddd-telefone">
                <label for="ddd-celular">DDD+Celular</label>
                <input type="text" id="ddd-celular" name="ddd-celular">
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
