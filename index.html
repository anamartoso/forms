<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário de Cadastro</title>
</head>
<body>

<h2>Cadastro de Usuário</h2>

<form action="/submit-formulario" method="post">
  
  <!-- Campo Nome Completo -->
  <label for="nomeCompleto">Nome Completo:</label><br>
  <input type="text" id="nomeCompleto" name="nomeCompleto" required><br><br>

  <!-- Campo Email -->
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <!-- Campo CPF -->
  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="999.999.999-99" required><br><br>

  <!-- Campo RG -->
  <label for="rg">RG:</label><br>
  <input type="text" id="rg" name="rg" required><br><br>

  <!-- Campo Sexo -->
  <label for="sexo">Sexo:</label><br>
  <select id="sexo" name="sexo" required>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
  </select><br><br>

  <!-- Campo Endereço -->
  <label for="endereco">Endereço:</label><br>
  <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea><br><br>

  <!-- Campo Número de Celular -->
  <label for="celular">Número de Celular:</label><br>
  <input type="tel" id="celular" name="celular" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required><br><br>

  <!-- Botão de Envio -->
  <input type="submit" value="Enviar">
</form> 

<!-- Botão Clicável -->
<button onclick="location.href='/pagina-exemplo';">Ir para Página Exemplo</button>

</body>
</html>
